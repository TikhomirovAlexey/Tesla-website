<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tesla</title>
        <link rel="shortcut icon" href="img/icons/t-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="logo">
                        <img
                            class="logo"
                            width="166"
                            height="51"
                            src="img/tesla-logo.png"
                            alt="Tesla company logo"
                        >
                    </a>
                    <nav class="nav mobile-hidden">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a class="nav__link link is-active" href="#">Model S</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__link link" href="#">Model X</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__link link" href="#">Model 3</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__link link" href="#">Roadster</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__link link" href="#">Energy</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="actions">
                        <ul class="actions__list">
                            <li class="actions__list-item mobile-hidden">
                                <a class="actions__link link" href="#">Магазин</a>
                            </li>
                            <li class="actions__list-item mobile-hidden">
                                <button class="actions__link link" type="button">Войти</button>
                            </li>
                            <li class="actions__list-item actions__list-item_menu">
                                <button class="menu-open" type="button">
                                    <span class="visually-hidden">Menu</span>
                                    <svg
                                        width="24"
                                        height="15"
                                        viewBox="0 0 24 15"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path d="M1.5 1.76471H22.5C22.9999 1.76471 24 0.487058 24 0C24 0 23.5943 8.40983e-06 23.0943 8.40983e-06H0.90566C0.405736 8.40983e-06 0 0 0 0C0 0.487058 1.00008 1.76471 1.5 1.76471Z" fill="#E51937"/>
                                        <path d="M1.5 8.43751H22.5C22.9999 8.43751 24 7.15985 24 6.67279C24 6.67279 23.5943 6.6728 23.0943 6.6728H0.90566C0.405736 6.6728 0 6.67279 0 6.67279C0 7.15985 1.00008 8.43751 1.5 8.43751Z" fill="#E51937"/>
                                        <path d="M1.5 15H22.5C22.9999 15 24 13.7223 24 13.2353C24 13.2353 23.5943 13.2353 23.0943 13.2353H0.90566C0.405736 13.2353 0 13.2353 0 13.2353C0 13.7223 1.00008 15 1.5 15Z" fill="#E51937"/>
                                    </svg>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="menu-mobile is-hidden">
                        <div class="menu-mobile__inner">
                            <div class="menu-mobile__wrapper">
                                <div class="menu-mobile__box-hidden desktop-hedden">
                                    <ul class="actions__list">
                                        <li class="actions__list-item">
                                            <a class="actions__link link" href="#">Магазин</a>
                                        </li>
                                        <li class="actions__list-item">
                                            <button class="actions__link link" type="button">Войти</button>
                                        </li>
                                    </ul>
                                </div>
                                <button class="menu-close">
                                    <span class="visually-hidden">Close</span>
                                    <svg
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <g id="Menu / Close_LG">
                                            <path
                                                id="Vector"
                                                d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001"
                                                stroke="#000000"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </g>
                                    </svg>
                                </button>
                            </div>
                            <ul class="menu-mobile__list">
                                <li class="menu-mobile__list-item">
                                    <a class="menu-mobile__link link" href="#">Link-1</a>
                                </li>
                                <li class="menu-mobile__list-item">
                                    <a class="menu-mobile__link link" href="#">Link-2</a>
                                </li>
                                <li class="menu-mobile__list-item">
                                    <a class="menu-mobile__link link" href="#">Link-3</a>
                                </li>
                                <li class="menu-mobile__list-item">
                                    <a class="menu-mobile__link link" href="#">Link-4</a>
                                </li>
                                <li class="menu-mobile__list-item">
                                    <a class="menu-mobile__link link" href="#">Link-5</a>
                                </li>
                                <li class="menu-mobile__list-item desktop-hedden">
                                    <a class="menu-mobile__link link" href="#">Model S</a>
                                </li>
                                <li class="menu-mobile__list-item desktop-hedden">
                                    <a class="menu-mobile__link link" href="#">Model X</a>
                                </li>
                                <li class="menu-mobile__list-item desktop-hedden">
                                    <a class="menu-mobile__link link" href="#">Model 3</a>
                                </li>
                                <li class="menu-mobile__list-item desktop-hedden">
                                    <a class="menu-mobile__link link" href="#">Roadster</a>
                                </li>
                                <li class="menu-mobile__list-item desktop-hedden">
                                    <a class="menu-mobile__link link" href="#">Energy</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script>
            const buttonOpen = document.querySelector('.menu-open');
            const buttonClose = document.querySelector('.menu-close');
            const menu = document.querySelector('.menu-mobile');

            buttonOpen.addEventListener('click', () => {
                menu.classList.remove('is-hidden');
            });

            buttonClose.addEventListener('click', () => {
                menu.classList.add('is-hidden');
            });
        </script>
    </body>
</html>
